<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Letter</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background: #2b002b; /* Darker background */
    }

    /* Moving pink blob background */
    .blob {
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,20,147,0.4) 50%, transparent 100%);
        filter: blur(120px);
        animation: moveBlob 12s ease-in-out infinite alternate;
        z-index: -2;
    }

    @keyframes moveBlob {
        0% { transform: translate(-20%, -20%) scale(1); }
        50% { transform: translate(15%, 10%) scale(1.3); }
        100% { transform: translate(-10%, 25%) scale(1); }
    }

    /* Floating cake emojis */
    .cake {
        position: absolute;
        font-size: 2rem;
        animation: floatUp linear infinite;
        z-index: -1;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* Envelope styling */
    .envelope {
        width: 220px;
        height: 150px;
        background: white;
        border: 3px solid #ff69b4;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #ff69b4;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 1;
    }

    .envelope:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.35);
    }

    /* Letter styling */
    .letter {
        display: none;
        background: white;
        padding: 25px;
        border-radius: 15px;
        border: 3px solid #ff69b4;
        text-align: center;
        max-width: 320px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        animation: popUp 0.5s ease;
        z-index: 1;
    }

    @keyframes popUp {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .letter h1 {
        color: #ff69b4;
        margin-bottom: 10px;
    }

    .letter p {
        font-size: 1.1em;
        color: #444;
    }
</style>
</head>
<body>

<div class="blob"></div> <!-- Moving blob background -->

<!-- Floating cake emojis -->
<script>
    const cakes = 15; // number of cakes
    for (let i = 0; i < cakes; i++) {
        const cake = document.createElement('div');

        cake.style.animationDelay = Math.random() * 5 + 's'; // random delay
        document.body.appendChild(cake);
    }
</script>

</html>
